<!DOCTYPE html> 
<html lang="fr">


<head>
    <title>Ohmyfood</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://pagecdn.io/lib/easyfonts/shrikhand.css" rel="stylesheet" />
    <link href="https://pagecdn.io/lib/easyfonts/roboto.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>

<header>
    <div class="logo">
        <img src="images/logo/ohmyfood.png" alt="logo Ohmyfood">
    </div>
</header>

<section id="geolocalisation">
    <div class="geolocalisation">
        <span class="fas fa-search"></span>
        <p>Paris, Belleville</p>
    </div>
</section>

<section id="Reservation">
    <h1>Réservez le menu qui vous convient</h1>
    <p>Découvrez les restaurants d'exception, sélectionnés par nos soins</p>
    <button class="btn">Explorez nos restaurants
    </button>

</section>

<section id="fonctionnement">
    <h2>Fonctionnement</h2>
        <div class="liste">
            <div class="liste_choix">
                <div class="choix_numéro"><p class="numero">1</p></div>
                <div class="fas fa-mobile-alt"></div>
                <div class="choix">
                    <p>Choisissez un restaurant</p>
                </div>
            </div>
            <div class="liste_choix">
                <div class="choix_numéro"><p class="numero">2</p></div>
                <div class="fas fa-list-ul"></div>
                <div class="choix">
                    <p>Composez votre menu</p>
                </div>
            </div>
            <div class="liste_choix">
                <div class="choix_numéro"><p class="numero">3</p></div>
                <div class="fas fa-store"></div>
                <div class="choix">
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </div>
</section>

</body>
</html>
